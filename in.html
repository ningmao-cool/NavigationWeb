<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card-container">
        <div class="card">
          <div class="card-front">Front</div>
          <div class="card-back">Back</div>
        </div>
      </div>
</body>
<style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.card-container {
  width: 300px;
  height: 400px;
  perspective: 1000px; /* 设置透视效果 */
}

.card {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d; /* 保持子元素在 3D 空间中 */
  transition: transform 0.3s ease-out; /* 添加平滑过渡 */
}

.card-front,
.card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden; /* 隐藏背面 */
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  color: white;
  border-radius: 10px;
}

.card-front {
  background-color: #3498db;
}

.card-back {
  background-color: #e74c3c;
  transform: rotateY(180deg); /* 背面默认翻转 180 度 */
}
</style>
<script>
    const card = document.querySelector('.card');

card.addEventListener('mousemove', (event) => {
  // 获取鼠标相对于卡片的位置
  const rect = card.getBoundingClientRect();
  const x = event.clientX - rect.left; // 鼠标 X 坐标
  const y = event.clientY - rect.top;  // 鼠标 Y 坐标

  // 计算旋转角度（可以根据需要调整系数）
  const rotateX = (y / rect.height - 0.5) * 30; // 垂直方向旋转
  const rotateY = (x / rect.width - 0.5) * -30; // 水平方向旋转

  // 应用旋转
  card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});

// 鼠标移出时恢复原状
card.addEventListener('mouseleave', () => {
  card.style.transform = 'rotateX(0deg) rotateY(0deg)';
});
</script>
</html>
